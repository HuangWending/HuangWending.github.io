<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>网站错误</title>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: sans-serif;
        color: #212529;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-top: 0;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>网站错误</h1>
      <p>很抱歉，我们的网站似乎已经被攻击了，因此暂时无法提供服务。</p>
      <p>我们正在努力解决这个问题，并将尽快恢复正常访问。</p>
      <p>请稍后再尝试访问我们的网站，谢谢。</p>
    </div>
  </body>
</html>
